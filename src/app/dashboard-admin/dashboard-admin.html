<div class="bg-gradient-to-br from-yellow-900 via-amber-900 to-brown-900 text-white 
            px-4 sm:px-6 md:px-10 py-10 
            flex flex-col gap-10 
            min-h-[calc(100vh-76px)]">

  <!-- ========================== -->
  <!-- COLUMNA IZQUIERDA (GRÁFICAS) -->
  <!-- ========================== -->
  <div class="w-full flex flex-col gap-10 lg:flex-row lg:gap-10">

    <div class="flex flex-col gap-10 w-full lg:w-1/3">

      <!-- STOCK -->
      <div class="h-72 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 
                  shadow-[0_4px_30px_rgba(0,0,0,0.3)] p-6">
        <h2 class="text-xl font-semibold mb-4">STOCK</h2>
        <canvas id="stockChart" class="w-full h-full"></canvas>
      </div>

      <!-- TOP VENTAS -->
      <div class="h-64 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 
                  shadow-[0_4px_30px_rgba(0,0,0,0.3)] p-6">
        <h2 class="text-xl font-semibold mb-4">TOP VENTAS</h2>
        <canvas id="ventasChart" class="w-full h-52"></canvas>
      </div>

    </div>

    <!-- ========================== -->
    <!-- COLUMNA DERECHA -->
    <!-- ========================== -->
    <div class="flex-1 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 
                shadow-[0_4px_30px_rgba(0,0,0,0.3)] p-6">

      <!-- GRID RESPONSIVE -->
      <div class="grid grid-cols-1 xl:grid-cols-2 gap-10">

        <!-- ========================== -->
        <!-- LISTADO STOCK -->
        <!-- ========================== -->
        <div class="w-full">
          <h2 class="text-xl font-bold mb-4">Listado de Stock</h2>

          <div class="w-full overflow-x-auto max-h-[500px] overflow-y-auto bg-transparent">

            <table class="w-full border shadow-md rounded-lg overflow-hidden text-white">

              <thead class="bg-amber-600 text-white sticky top-0">
                <tr>
                  <th class="px-4 py-2 text-left text-sm font-semibold">Nombre</th>
                  <th class="px-4 py-2 text-left text-sm font-semibold">Grano</th>
                  <th class="px-4 py-2 text-left text-sm font-semibold">Stock</th>
                  <th class="px-4 py-2 text-left text-sm font-semibold">Precio</th>
                  <th class="px-4 py-2 text-left text-sm font-semibold">Acciones</th>
                </tr>
              </thead>

              <tbody class="divide-y divide-slate-200 text-sm">

                @for(p of productos(); track p.id_cafe) {
                  <tr class="hover:bg-white/10 transition">
                    <td class="px-4 py-3">{{p.nombre}}</td>
                    <td class="px-4 py-3">{{p.grano}}</td>
                    <td class="px-4 py-3">{{p.stock}}</td>
                    <td class="px-4 py-3">{{p.precio}} €</td>
                    <td class="px-4 py-3 flex gap-2">
                      <button class="px-3 py-1 bg-amber-600 hover:bg-amber-700 rounded-md text-xs"
                              (click)="editarProducto(p)">
                        Editar
                      </button>
                      <button class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded-md text-xs"
                              (click)="borrarProducto(p)">
                        Borrar
                      </button>
                    </td>
                  </tr>
                }

              </tbody>

            </table>
          </div>
        </div>

        <!-- ========================== -->
        <!-- FORMULARIO REACTIVO -->
        <!-- ========================== -->
        <div class="w-full">
          <h2 class="text-2xl font-bold mb-4">
            {{ editando() ? 'Editar Producto' : 'Crear Producto' }}
          </h2>

          <form [formGroup]="form" (ngSubmit)="guardarProducto()" 
                class="flex flex-col gap-3 text-black">

            <input class="p-3 border rounded-lg shadow-sm" placeholder="Nombre" formControlName="nombre">
            <input class="p-3 border rounded-lg shadow-sm" placeholder="Origen" formControlName="origen">

            <select class="p-3 border rounded-lg shadow-sm" formControlName="tipo">
              <option value="grano">Grano</option>
              <option value="molido">Molido</option>
            </select>

            <select class="p-3 border rounded-lg shadow-sm" formControlName="grano">
              <option value="arabica">Arabica</option>
              <option value="robusta">Robusta</option>
              <option value="liberica">Liberica</option>
              <option value="excelsa">Excelsa</option>
            </select>

            <select class="p-3 border rounded-lg shadow-sm" formControlName="tueste">
              <option value="Suave">Suave</option>
              <option value="Medio">Medio</option>
              <option value="Fuerte">Fuerte</option>
            </select>

            <!-- TRES CAMPOS EN GRID RESPONSIVE -->
            <div class="grid grid-cols-3 gap-3">
              <div class="flex flex-col">

                <label class="mb-1 text-sm text-white font-semibold">Intensidad</label>
                <input
                  class="p-3 border rounded-lg shadow-sm w-full text-black"
                  type="number"
                  min="1"
                  max="10"
                  placeholder="1 - 10"
                  formControlName="intensidad">
              </div>

              <div class="flex flex-col">
                <label class="mb-1 text-sm text-white font-semibold">Precio (€)</label>
                <input
                  class="p-3 border rounded-lg shadow-sm w-full text-black"
                  type="number"
                  placeholder="Precio"
                  formControlName="precio">
              </div>

              <div class="flex flex-col">
                <label class="mb-1 text-sm text-white font-semibold">Stock</label>
                <input
                  class="p-3 border rounded-lg shadow-sm w-full text-black"
                  type="number"
                  placeholder="Stock"
                  formControlName="stock">
              </div>
            </div>

            <input class="p-3 border rounded-lg shadow-sm" placeholder="URL Imagen" formControlName="imagen">

            <button class="bg-amber-700 hover:bg-amber-800 text-white p-3 rounded-lg font-semibold shadow-md">
              {{ editando() ? 'Guardar Cambios' : 'Guardar Producto' }}
            </button>

          </form>
        </div>

      </div>
    </div>

  </div>
</div>
